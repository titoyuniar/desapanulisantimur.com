name: Lint Client
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  lint:
    name: Lint Client
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: ./yarn.lock
      - run: yarn install
      - run: yarn lint
      - run: yarn prettier
      - run: yarn build
